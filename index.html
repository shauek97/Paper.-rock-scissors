<!DOCTYPE html>
<html>
    <head>
        <title>
            Scissors, rock, paper
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1> Choose your choice!</h1>
            <div class="choice-boxes">
              <div class="box" id="scissors"><h2>Scissors</h2> </div>  
              <div class="box" id="rock"><h2>Rock</h2></div>  
              <div class="box" id="paper"><h2>Paper</h2></div>  
            </div>
            <div class="choices-display">
              <p>Your choice: <span id="player-choice"></span</p>
              <p>Computer choice: <span id="computer-choice"></span</p>
            </div>
            <div>
            <button class="btn" id="submit">Submit</button>
            <button class="btn" id="reset">Reset</button>
            <h3>Result:<span id="result"></span></h3>
          </div>            
          <script src="script.js"></script>
    </body>
</html>
